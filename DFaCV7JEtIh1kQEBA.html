<html><head><base href="https://example.com/fun-games/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Fun Arcade Games</title><style>
body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background-color: #ffd700;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
}

h1 {
    color: #ff4500;
    text-align: center;
    font-size: 3em;
    text-shadow: 3px 3px 0px #000;
    animation: bounce 1s infinite;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

.game-container {
    background-color: #ff69b4;
    border-radius: 20px;
    padding: 20px;
    margin: 20px 0;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    width: 350px;
    transform: rotate(-2deg);
    transition: transform 0.3s ease;
}

.game-container:hover {
    transform: rotate(2deg) scale(1.05);
}

button {
    background-color: #00ff00;
    border: none;
    color: #000;
    padding: 12px 24px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 18px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 50px;
    font-weight: bold;
    box-shadow: 0 4px 0px #008000;
    transition: all 0.1s ease;
}

button:active {
    box-shadow: 0 1px 0px #008000;
    transform: translateY(3px);
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    box-sizing: border-box;
    border: 3px solid #4a0e4e;
    border-radius: 10px;
    font-size: 16px;
}

#result {
    margin-top: 10px;
    font-weight: bold;
    font-size: 1.2em;
    color: #4a0e4e;
}

#memoryGrid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin-top: 20px;
}

#memoryGrid button {
    width: 60px;
    height: 60px;
    font-size: 24px;
    border-radius: 10px;
    background-color: #87ceeb;
}

.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #f0f;
    animation: fall 5s linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
    }
}
</style></head><body>
    <h1>Fun Arcade Games!</h1>

    <div class="game-container">
        <h2>1. Guess the Silly Number</h2>
        <p>I'm thinking of a wacky number between 1 and 20. Can you guess it?</p>
        <input type="number" id="guessInput" min="1" max="20">
        <button onclick="checkGuess()">Make a Wild Guess!</button>
        <p id="guessResult"></p>
        <div id="guessMeter"></div>
    </div>

    <div class="game-container">
        <h2>2. Crazy Rock Paper Scissors Lizard Spock</h2>
        <p>Choose your zany move:</p>
        <button onclick="playRPSLS('rock')">ü™® Rock</button>
        <button onclick="playRPSLS('paper')">üìÑ Paper</button>
        <button onclick="playRPSLS('scissors')">‚úÇÔ∏è Scissors</button>
        <button onclick="playRPSLS('lizard')">ü¶é Lizard</button>
        <button onclick="playRPSLS('spock')">üññ Spock</button>
        <p id="rpslsResult"></p>
        <p id="rpslsScore">Your Score: 0 | Computer Score: 0</p>
    </div>

    <div class="game-container">
        <h2>3. Emoji Memory Madness</h2>
        <div id="memoryGrid"></div>
        <p id="memoryResult"></p>
        <button onclick="startMemoryGame()">Start New Crazy Game!</button>
    </div>

<script>
// Guess the Silly Number Game
let secretNumber = Math.floor(Math.random() * 20) + 1;
let guesses = 0;

function checkGuess() {
    const guess = parseInt(document.getElementById('guessInput').value);
    const result = document.getElementById('guessResult');
    const meter = document.getElementById('guessMeter');
    guesses++;
    
    if (guess === secretNumber) {
        result.textContent = `Woohoo! You got it in ${guesses} tries! The silly number was ${secretNumber}!`;
        createConfetti();
        secretNumber = Math.floor(Math.random() * 20) + 1;
        guesses = 0;
        meter.style.width = '100%';
        meter.style.backgroundColor = '#00ff00';
    } else {
        const diff = Math.abs(guess - secretNumber);
        let message, color;
        if (diff <= 2) {
            message = "You're sizzling hot!";
            color = '#ff0000';
        } else if (diff <= 5) {
            message = "You're getting warmer!";
            color = '#ffa500';
        } else {
            message = "Brr... you're ice cold!";
            color = '#0000ff';
        }
        result.textContent = message;
        meter.style.width = `${100 - diff * 5}%`;
        meter.style.backgroundColor = color;
    }
}

// Rock Paper Scissors Lizard Spock Game
let playerScore = 0;
let computerScore = 0;

function playRPSLS(playerChoice) {
    const choices = ['rock', 'paper', 'scissors', 'lizard', 'spock'];
    const computerChoice = choices[Math.floor(Math.random() * 5)];
    const result = document.getElementById('rpslsResult');
    const scoreDisplay = document.getElementById('rpslsScore');
    
    const rules = {
        rock: ['scissors', 'lizard'],
        paper: ['rock', 'spock'],
        scissors: ['paper', 'lizard'],
        lizard: ['paper', 'spock'],
        spock: ['rock', 'scissors']
    };
    
    if (playerChoice === computerChoice) {
        result.textContent = `It's a wacky tie! Both chose ${playerChoice}.`;
    } else if (rules[playerChoice].includes(computerChoice)) {
        result.textContent = `You win! ${playerChoice} beats ${computerChoice}.`;
        playerScore++;
    } else {
        result.textContent = `You lose! ${computerChoice} beats ${playerChoice}.`;
        computerScore++;
    }
    
    scoreDisplay.textContent = `Your Score: ${playerScore} | Computer Score: ${computerScore}`;
    
    if (playerScore === 5 || computerScore === 5) {
        const winner = playerScore === 5 ? "You" : "Computer";
        result.textContent += ` ${winner} won the game!`;
        createConfetti();
        playerScore = 0;
        computerScore = 0;
    }
}

// Emoji Memory Madness Game
let memoryCards = ['üòÇ', 'üòÇ', 'ü§†', 'ü§†', 'ü¶Ñ', 'ü¶Ñ', 'üçï', 'üçï', 'üöÄ', 'üöÄ', 'üåà', 'üåà', 'üé∏', 'üé∏', 'üç¶', 'üç¶'];
let flippedCards = [];
let matchedPairs = 0;

function startMemoryGame() {
    matchedPairs = 0;
    memoryCards.sort(() => Math.random() - 0.5);
    const grid = document.getElementById('memoryGrid');
    grid.innerHTML = '';
    
    for (let i = 0; i < memoryCards.length; i++) {
        const card = document.createElement('button');
        card.textContent = '‚ùì';
        card.setAttribute('data-index', i);
        card.onclick = flipCard;
        grid.appendChild(card);
    }
    
    document.getElementById('memoryResult').textContent = '';
}

function flipCard() {
    if (flippedCards.length < 2 && !this.classList.contains('matched')) {
        this.textContent = memoryCards[this.getAttribute('data-index')];
        flippedCards.push(this);
        
        if (flippedCards.length === 2) {
            setTimeout(checkMatch, 500);
        }
    }
}

function checkMatch() {
    const [card1, card2] = flippedCards;
    
    if (card1.textContent === card2.textContent) {
        card1.classList.add('matched');
        card2.classList.add('matched');
        matchedPairs++;
        
        if (matchedPairs === memoryCards.length / 2) {
            document.getElementById('memoryResult').textContent = 'Woohoo! You matched all the crazy emojis!';
            createConfetti();
        }
    } else {
        card1.textContent = '‚ùì';
        card2.textContent = '‚ùì';
    }
    
    flippedCards = [];
}

function createConfetti() {
    for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDelay = Math.random() * 5 + 's';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        document.body.appendChild(confetti);
        
        setTimeout(() => {
            confetti.remove();
        }, 5000);
    }
}

startMemoryGame();
</script></body></html>
